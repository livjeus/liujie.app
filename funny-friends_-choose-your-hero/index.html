    <title>Funny Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700;900&family=Kanit:wght@400;600;800&family=VT323&display=swap" rel="stylesheet">
    <style>
      /* Custom utilities for 3D transforms that might be tricky with just arbitrary values */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, .comic-font {
        font-family: 'Bangers', cursive;
      }
      .heading-font {
        font-family: 'Kanit', sans-serif;
      }
      .pixel-font {
        font-family: 'VT323', monospace;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: inline-flex;
        animation: marquee 20s linear infinite;
      }
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .animate-glitch {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }
    </style>
